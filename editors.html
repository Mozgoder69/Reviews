    <h1 class="h">Топ 10 лучших сред разработки HTML</h1>
    <label>
        <h2 class="click">1. VS Code</h2>
        <img src="img/vscode.png" class="click" alt="VS Code">
        <input type="checkbox" class="del" />
        <div class="info">
            <p>
                <a href="https://code.visualstudio.com/" class="click">Visual Studio Code</a> — кроссплатформенный
                редактор исходного кода, разработанный Microsoft на основе Electron как более легковесная и
                производительная альтернатива IDE Visual Studio. По данным Stack Overflow является наиболее
                популярным редактором для веб-разработки.
                <br><br>
                Лицензии: проприетарная и MIT, распространяется бесплатно. Доступен для платформ Windows, Linux и
                MacOS.
            </p>
            <h3>Особенности</h3>
            <ul>
                <li>+Есть инструменты для анализа и отладки кода</li>
                <li>+Встроено автозаполнение IntelliSense</li>
                <li>+Интеграция с Git "из коробки"</li>
                <li>+Доступно множество плагинов</li>
                <li>-Ленивый поиск</li>
            </ul>
        </div>
    </label>
    <label>
        <h2 class="click">2. Sublime Text</h2>
        <img src="img/sublime.png" class="click" alt="Sublime">
        <input type="checkbox" class="del" />
        <div class="info">
            <p>
                <a href="https://www.sublimetext.com/" class="click">Sublime Text</a> — Sublime Text —
                кроссплатформенный редактор исходного кода, разработанный компанией из Сиднея, относится
                к категории freemium. Поддерживает одновременное множественное выделение и редактирование.
                <br><br>
                Лицензии: проприетарная, распространяется бесплатно, но уведомляет о необходимости приобретения.
                Доступен для платформ Windows, Linux и MacOS.
            </p>
            <h3>Особенности</h3>
            <ul>
                <li>+Есть настройка индексирования</li>
                <li>+Встроена функция поиска Goto Anything</li>
                <li>+Поддержка API плагинов на Python</li>
                <li>+Доступна палитра команд</li>
                <li>-Не работает с FTP из коробки</li>
            </ul>
        </div>
    </label>
    <label>
        <h2 class="click">3. Brackets</h2>
        <img src="img/brackets.png" class="click" alt="Brackets">
        <input type="checkbox" class="del" />
        <div class="info">
            <p>
                <a href="http://brackets.io/" class="click">Brackets</a> — Brackets это кросс-платформенный редактор
                с открытым исходным кодом, разработанный и выпущенный Adobe. К его отличительным особенностям можно
                отнести опцию предпросмотра изменений на лету Live Preview.
                <br><br>
                Лицензии: MIT, распространяется бесплатно. Доступен для платформ Windows, Linux и MacOS.
            </p>
            <h3>Особенности</h3>
            <ul>
                <li>+Редактирование в реальном времени</li>
                <li>+JavaScript подсказки</li>
                <li>+Несколько полезных плагинов</li>
                <li>+Минималистичный дизайн</li>
                <li>-Выпущена недавно и пока что считается сырой</li>
            </ul>
        </div>
    </label>
    <label>
        <h2 class="click">4. Atom</h2>
        <img src="img/atom.png" class="click" alt="Atom">
        <input type="checkbox" class="del" />
        <div class="info">
            <p>
                <a href="http://atom.io/" class="click">Atom</a> — кросс-платформенный редактор, разработанный и
                выпущенный GitHub. Подобно VS Code, он также оснащен мощным инструментом для совместной работы и
                парного программирования – Teletype.
                <br><br>
                Лицензии: проприетарная и MIT, распространяется бесплатно. Доступен для платформ Windows, Linux и
                MacOS.
            </p>
            <h3>Особенности</h3>
            <ul>
                <li>+Встроенный менеджер пакетов с огромнейшей базой расширений</li>
                <li>-Без плагинов функционал минимален</li>
                <li>-Медлительность</li>
                <li>-Сбор данных пользователя</li>
            </ul>
        </div>
    </label>
    <label>
        <h2 class="click">5. Vim</h2>
        <img src="img/vim.png" class="click" alt="Vim">
        <input type="checkbox" class="del" />
        <div class="info">
            <p>
                <a href="https://www.vim.org/" class="click">Vim</a> — весьма сложный в освоении консольный
                редактор. Vim предустановлен практически в любом UNIX и на 100% управляем с помощью клавиатуры.
                Главное в нем не красивый внешний вид, а функциональность. Тем не менее существует и модификация
                для использования в графическом оконном интерфейсе — GVim.
                <br><br>
                Лицензии: GPL-совместимая, распространяется бесплатно. Доступен для платформ Unix, Windows, Android,
                iOS, AmigaOS, Atari MiNT, BeOS, NextStep, OS/2, OSF, RISC OS, SGI, VMS
            </p>
            <h3>Особенности</h3>
            <ul>
                <li>+Чрезвычайно мощный функционал, потенциально ограничивающийся лишь желанием и возможностями
                    программиста</li>
                <li>+Мгновенный отклик и высокая производительность</li>
                <li>+Основное управление заключается в слепом наборе и горячих клавишах, соответственно уделено много
                    внимания возможностям настройки и автоматизации операций</li>
                <li>-Требует серьезной подготовки и длительного изучения</li>
            </ul>
        </div>
    </label>
    <label>
        <h2 class="click">6. Emacs</h2>
        <img src="img/emacs.png" class="click" alt="Vim">
        <input type="checkbox" class="del" />
        <div class="info">
            <p>
                <a href="https://www.gnu.org/software/emacs/" class="click">Emacs</a> — это еще один редактор кода
                на базе UNIX, который может посоревноваться с Vim в юзабилити и расширяемости. Имеет чуть больший
                базовый функционал и соответствующие чуть большие системные требования. Также в наличии встроенные
                тетрис и виртуальный психотерапевт.
                <br><br>
                Лицензии: свободное ПО, распространяется бесплатно. Доступен для платформ Windows, Linux и MacOS.
            </p>
            <h3>Особенности</h3>
            <ul>
                <li>+Широкие возможности кастомизации</li>
                <li>+Неплохая скорость работы</li>
                <li>+HTML режим сильно облегчает редактирование кода</li>
                <li>-Чтобы превратить его в мощный редактор кода, понадобится множество скриптов и плагинов</li>
            </ul>
        </div>
    </label>
    <label>
        <h2 class="click">7. Notepad++</h2>
        <img src="img/notepad.png" class="click" alt="Notepad">
        <input type="checkbox" class="del" />
        <div class="info">
            <p>
                <a href="https://notepad-plus-plus.org/downloads/" class="click">Notepad++</a> — это легковесный
                текстовый редактор, разработанный под Windows. Пользователи Linux также могут использовать его через
                Wine. Notepad++ является проверенным инструментом многих разработчиков для работы с HTML кодом.
                <br><br>
                Лицензии: GNU GPL 2, распространяется бесплатно. Доступен для платформы Windows.
            </p>
            <h3>Особенности</h3>
            <ul>
                <li>+Есть портативная версия.</li>
                <li>+Не требователен к ресурсам</li>
                <li>+Поддержка множества плагинов а также создания собственных</li>
                <li>-Не является полноценной IDE</li>
            </ul>
        </div>
    </label>
    <label>
        <h2 class="click">8. WebStorm</h2>
        <img src="img/webstorm.png" class="click" alt="Webstorm">
        <input type="checkbox" class="del" />
        <div class="info">
            <p>
                <a href="https://www.jetbrains.com/ru-ru/webstorm/" class="click">Webstorm</a> — весьма удобная
                для web разработки среда разработки. WebStorm была разработана компанией JetBrains на основе
                другого их продукта – IDE IntelliJ.
                <br><br>
                Лицензии: freemium, распространяется по подписке. Доступен для платформ Windows, Linux и
                MacOS.
            </p>
            <h3>Особенности</h3>
            <ul>
                <li>+Удобное автодополнение как кода на HTML, CSS, так и на JavaScript.</li>
                <li>+Проверка на наличие ошибок и удобная отладка кода обеспечивается с помощью интеграции с рядом
                    систем отслеживания ошибок.</li>
                <li>+Встроенная интеграция с таким системами управления версиями как GitHub, Git, а также Subversion,
                    Perforce и Mercurial.</li>
                <li>+Гибкость настроек.</li>
                <li>+Достаточно большое количество плагинов.</li>
                <li>-Свойственная всем IDE медлительность в работе и требовательность к ресурсам.</li>
                <li>-Относительно сложные настройки.</li>
                <li>-Платная IDE, распространяемая по подписке.</li>
            </ul>
        </div>
    </label>
    <label>
        <h2 class="click">9. CoffeeCup</h2>
        <img src="img/coffeecup.png" class="click" alt="CoffeeCup">
        <input type="checkbox" class="del" />
        <div class="info">
            <p>
                <a href="https://www.coffeecup.com/" class="click">CoffeeCup</a> — это возможно лучший HTML-редактор,
                имеющий как бесплатную, так и коммерческую версию. В бесплатной нет некоторых функций, однако она
                достаточно сложная, чтобы числиться в нашем списке.
                <br><br>
                Лицензии: freemium, распространяется по подписке. Доступен для платформы Windows.
            </p>
            <h3>Особенности</h3>
            <ul>
                <li>+Завершение кода для элементов, атрибутов и селекторов</li>
                <li>+Готовые к использованию темы и шаблоны</li>
                <li>+Поддержку формата маркдаун для HTML</li>
                <li>+Поддержку FTP/SFTP</li>
                <li>-Придется покупать</li>
            </ul>
        </div>
    </label>
    <label>
        <h2 class="click">10. Codepen</h2>
        <img src="img/codepen.png" class="click" alt="Codepen">
        <input type="checkbox" class="del" />
        <div class="info">
            <p>
                <a href="https://codepen.io/" class="click">Codepen</a> — кроссплатформенный
                редактор исходного кода, разработанный Microsoft на основе Electron как более легковесная и
                производительная альтернатива IDE Visual Studio. По данным Stack Overflow является наиболее
                популярным редактором для веб-разработки.
                <br><br>
                Лицензии: проприетарная и MIT, распространяется бесплатно. Доступен для платформ Windows, Linux и
                MacOS.
            </p>
            <h3>Особенности</h3>
            <ul>
                <li>+Есть инструменты для анализа и отладки кода</li>
                <li>+Встроено автозаполнение IntelliSense</li>
                <li>+Интеграция с Git "из коробки"</li>
                <li>+Доступно множество плагинов</li>
                <li>-Холодный старт</li>
                <li>-Ленивый поиск</li>
            </ul>
        </div>
    </label>
